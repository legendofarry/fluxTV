<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>StreamVibe Pro | IPTV</title>

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icons & Frameworks -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        :root {
            --bg-dark: #020617;
            --accent: #6366f1;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-dark);
            color: #f8fafc;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .glass {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .channel-item {
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .channel-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
            transform: scale(0.98);
        }

        .channel-item.active {
            background: linear-gradient(90deg,
                    rgba(99, 102, 241, 0.15) 0%,
                    rgba(168, 85, 247, 0.15) 100%);
            border-color: var(--accent);
        }

        .custom-scroll::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }

        .switch input:checked~.dot {
            transform: translateX(100%);
            background-color: #6366f1;
        }

        /* Modal */
        #brokenModal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.75);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        #brokenModalContent {
            background: #111827;
            padding: 1.5rem;
            border-radius: 0.5rem;
            max-width: 400px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        #brokenModalContent h2 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        #brokenModalContent button.closeModal {
            float: right;
            background: transparent;
            border: none;
            color: #f87171;
            font-weight: bold;
            cursor: pointer;
        }

        @media (min-width: 768px) {
            #drawer {
                width: 350px;
                flex-shrink: 0;
            }
        }
    </style>
</head>

<body class="flex flex-col h-screen w-full overflow-hidden">

    <!-- ================= PLAYER ================= -->
    <div class="relative flex-1 bg-black flex flex-col">

        <!-- Top Bar -->
        <div
            class="absolute top-0 left-0 right-0 p-4 z-30 flex justify-between items-center bg-gradient-to-b from-black/70 to-transparent">
            <div class="flex items-center gap-3">
                <div
                    class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-500/20">
                    <i data-lucide="tv" class="w-5 h-5 text-white"></i>
                </div>
                <div>
                    <h1 class="text-sm font-bold tracking-tight">
                        STREAMVIBE <span class="text-indigo-400">PRO</span>
                    </h1>
                    <p id="current-channel-name" class="text-[10px] text-slate-400 uppercase tracking-widest">
                        No Channel Selected
                    </p>
                </div>
            </div>

            <!-- Quality -->
            <div id="quality"
                class="bg-white/10 backdrop-blur-md px-3 py-1 rounded-full border border-white/10 text-[10px] font-bold text-indigo-300">
                AUTO
            </div>
        </div>

        <!-- Video -->
        <div class="flex-1 relative flex items-center justify-center overflow-hidden">
            <video id="video" class="w-full h-full object-contain"></video>
        </div>
    </div>

    <!-- ================= DRAWER ================= -->
    <div id="drawer"
        class="fixed bottom-0 left-0 right-0 h-[60vh] glass border-t border-white/10 flex flex-col lg:static lg:h-full lg:border-t-0 lg:border-l">

        <!-- Handle -->
        <div id="drawerHandle" class="lg:hidden flex flex-col items-center py-3 cursor-pointer">
            <div class="w-12 h-1.5 bg-slate-700 rounded-full mb-1"></div>
            <span class="text-[10px] font-bold text-slate-500 uppercase tracking-tighter">
                Swipe Up For Channels
            </span>
        </div>

        <!-- Controls -->
        <div class="px-4 py-3 space-y-3">
            <div class="flex justify-between items-center">
                <div class="relative flex-1 mr-2">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-500"></i>
                    <input id="search" class="w-full bg-slate-950/50 border border-slate-800 rounded-2xl py-2 pl-10 pr-3 text-sm
                          focus:ring-2 focus:ring-indigo-500/50 outline-none placeholder:text-slate-600"
                        placeholder="Search channels..." />
                </div>
                <button id="brokenBtn"
                    class="px-3 py-2 bg-red-600 hover:bg-red-700 rounded text-xs font-bold ml-2">Broken
                    Channels</button>
            </div>

            <div class="flex items-center justify-between">
                <span class="text-xs font-semibold text-slate-400">Hide Broken Channels</span>
                <label class="switch flex items-center cursor-pointer">
                    <div class="relative">
                        <input type="checkbox" id="hideBroken" class="sr-only">
                        <div class="block bg-slate-800 w-10 h-6 rounded-full border border-slate-700"></div>
                        <div class="dot absolute left-1 top-1 bg-slate-400 w-4 h-4 rounded-full transition-all"></div>
                    </div>
                </label>
            </div>

            <p id="channel-count" class="text-xs text-slate-400">Channels: 0</p>
        </div>

        <!-- Channel List -->
        <div id="channels" class="flex-1 overflow-y-auto px-4 pb-4 custom-scroll space-y-2"></div>
    </div>

    <!-- Broken Channels Modal -->
    <div id="brokenModal" class="flex">
        <div id="brokenModalContent">
            <button class="closeModal">X</button>
            <h2>Broken Channels</h2>
            <div id="brokenList" class="space-y-2"></div>
        </div>
    </div>

    <!-- Icons init -->
    <script>
        lucide.createIcons();
    </script>

    <script src="app.js"></script>
</body>

</html>
