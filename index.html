<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>StreamVibe | Cinematic IPTV</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- Icons & Frameworks -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --dark: #020617;
            --glass: rgba(30, 41, 59, 0.7);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--dark);
            color: white;
            margin: 0;
            overflow: hidden;
        }

        /* --- ANIMATED BACKGROUND --- */
        .ambient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #020617 100%);
            z-index: -2;
        }

        .ambient-mesh {
            position: absolute;
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            background: radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.15), transparent 40%);
            animation: moveMesh 20s infinite alternate ease-in-out;
            z-index: -1;
        }

        @keyframes moveMesh {
            0% {
                transform: translate(-50px, -50px) scale(1);
            }

            100% {
                transform: translate(50px, 50px) scale(1.1);
            }
        }

        /* --- UI GLASS --- */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        /* --- CARDS --- */
        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 12px;
            padding: 10px;
        }

        .glass-card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.02) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
        }

        .glass-card:hover {
            transform: translateY(-4px) scale(1.02);
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 10px 40px -10px rgba(99, 102, 241, 0.4);
            z-index: 10;
        }

        /* --- PLACEHOLDER & LOADERS --- */
        #loadingOverlay {
            position: fixed;
            inset: 0;
            background: #020617;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: var(--primary);
            border-radius: 50%;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* --- DRAWER --- */
        #drawer {
            transition: transform 0.4s cubic-bezier(0.32, 0.72, 0, 1);
            overflow: auto;
        }

        /* Mobile: Peek state */
        @media (max-width: 1023px) {
            #drawer {
                transform: translateY(calc(100% - 60px));
                /* Peek 60px */
            }

            #drawer.open {
                transform: translateY(0);
            }
        }

        /* Scrollbar */
        .custom-scroll::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        /* Fullscreen Button - Mobile touch support */
        @media (max-width: 1023px) {
            #fullscreenBtn {
                opacity: 0.7;
                position: fixed;
                top: 65%;
                height: fit-content;
            }

            #fullscreenBtn:active {
                opacity: 1;
            }
        }

        /* Show fullscreen button when video container is tapped on mobile */
        .video-container-active #fullscreenBtn {
            opacity: 1;
        }
    </style>
</head>

<body class="flex flex-col lg:flex-row h-screen w-full">

    <!-- LOADING SCREEN -->
    <div id="loadingOverlay">
        <div class="loader mb-4"></div>
        <h2 class="text-xl font-bold tracking-[0.2em] animate-pulse">STREAMVIBE</h2>
        <p id="loadingText" class="text-xs text-slate-500 mt-2">Initializing...</p>
    </div>

    <!-- BACKGROUND -->
    <div class="ambient-bg"></div>
    <div class="ambient-mesh"></div>

    <!-- ================= PLAYER AREA ================= -->
    <div class="relative flex-1 flex flex-col items-center justify-center p-0 lg:p-6 bg-black/40">

        <!-- TOP BAR -->
        <div
            class="absolute top-0 left-0 right-0 p-4 z-20 flex justify-between items-center bg-gradient-to-b from-black/80 to-transparent">
            <div class="flex items-center gap-3">
                <div
                    class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center shadow-lg shadow-indigo-500/50">
                    <i data-lucide="tv" class="w-4 h-4 text-white"></i>
                </div>
                <div>
                    <h1 class="text-sm font-bold tracking-wider text-white">STREAMVIBE</h1>
                    <p id="current-channel-name"
                        class="text-[10px] text-indigo-400 font-bold uppercase tracking-widest">Select Channel</p>
                </div>
            </div>
            <div id="statusBadge"
                class="hidden px-3 py-1 bg-red-500/20 border border-red-500/50 rounded-full text-[10px] text-red-300 font-bold uppercase animate-pulse">
                OFFLINE
            </div>
        </div>

        <!-- VIDEO CONTAINER -->
        <div
            class="relative w-full h-full lg:h-[85vh] lg:rounded-2xl overflow-hidden bg-slate-900 shadow-2xl ring-1 ring-white/10 group">

            <!-- EMPTY STATE PLACEHOLDER (Visible when video is not playing) -->
            <div id="placeholderState"
                class="absolute inset-0 flex flex-col items-center justify-center z-10 bg-[url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=2070&auto=format&fit=crop')] bg-cover bg-center">
                <div class="absolute inset-0 bg-black/70 backdrop-blur-sm"></div>
                <div class="relative z-20 text-center p-6">
                    <h2 class="text-2xl font-bold text-white mb-2">Ready to Watch?</h2>
                    <p class="text-sm text-slate-400 max-w-xs mx-auto">Select a category from the drawer to start
                        streaming.</p>
                </div>
            </div>

            <div class="relative w-full h-full group">
                <video id="video" class="w-full h-full object-contain relative z-20"></video>

                <!-- Fullscreen Button -->
                <button id="fullscreenBtn"
                    class="absolute bottom-4 right-4 z-40 p-3 bg-black/60 hover:bg-indigo-600/80 rounded-full border border-white/20 backdrop-blur-sm transition-all duration-300 opacity-0 group-hover:opacity-100">
                    <i id="fullscreenIcon" data-lucide="maximize" class="w-5 h-5 text-white"></i>
                </button>
            </div>

            <!-- Video Controls Overlay (Simple) -->
            <div id="videoOverlay"
                class="absolute inset-0 bg-black/60 z-30 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300">
                <div class="loader"></div>
            </div>

        </div>
    </div>

    <!-- ================= DRAWER / SIDEBAR ================= -->
    <div id="drawer"
        class="glass-panel fixed bottom-0 left-0 right-0 h-[70vh] lg:h-full lg:static lg:w-[380px] lg:border-l lg:border-t-0 border-t rounded-t-3xl lg:rounded-none z-50 flex flex-col">

        <!-- MOBILE HANDLE -->
        <div id="drawerHandle"
            class="lg:hidden w-full h-14 flex flex-col items-center justify-center cursor-pointer hover:bg-white/5 transition-colors absolute top-0 left-0 right-0 z-50 rounded-t-3xl border-b border-white/5">
            <div class="w-12 h-1.5 bg-indigo-500 rounded-full mb-1 shadow-[0_0_10px_#6366f1]"></div>
            <span class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Channels</span>
        </div>

        <!-- HEADER -->
        <div class="pt-16 lg:pt-6 px-6 pb-4 flex flex-col gap-4">
            <!-- Search -->
            <div class="relative">
                <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
                <input id="search"
                    class="w-full bg-black/40 border border-white/10 rounded-xl py-3 pl-10 pr-4 text-sm text-white focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 placeholder:text-slate-600"
                    placeholder="Search channels...">
            </div>

            <!-- Stats & Toggles -->
            <div class="flex items-center justify-between">
                <span id="channel-count"
                    class="text-xs font-mono text-indigo-400 bg-indigo-500/10 px-2 py-1 rounded">Loading...</span>

                <div class="flex items-center gap-2">
                    <label class="flex items-center gap-2 cursor-pointer group">
                        <div
                            class="w-8 h-4 bg-slate-700 rounded-full relative transition-colors group-hover:bg-slate-600">
                            <input type="checkbox" id="hideBroken" class="peer sr-only">
                            <div
                                class="w-3 h-3 bg-white rounded-full absolute top-0.5 left-0.5 peer-checked:translate-x-4 transition-transform">
                            </div>
                        </div>
                        <span class="text-[10px] font-bold text-slate-400">SAFE</span>
                    </label>
                    <button id="brokenBtn"
                        class="p-1.5 rounded bg-white/5 hover:bg-red-500/20 hover:text-red-400 transition-colors">
                        <i data-lucide="alert-triangle" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- LIST -->
        <div id="channels" class="flex-1 overflow-y-auto px-4 pb-20 lg:pb-6 custom-scroll channel-grid content-start">
            <!-- Content injected here -->
        </div>
    </div>

    <!-- BROKEN MODAL -->
    <div id="brokenModal" class="fixed inset-0 bg-black/90 z-[100] hidden flex items-center justify-center p-4">
        <div class="bg-slate-900 border border-white/10 w-full max-w-sm rounded-2xl p-6 shadow-2xl">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-white">Broken Channels</h3>
                <button class="closeModal text-slate-400 hover:text-white"><i data-lucide="x"
                        class="w-5 h-5"></i></button>
            </div>
            <div id="brokenList" class="max-h-60 overflow-y-auto space-y-2 custom-scroll"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
